<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="users.js"></script>
    <title>ATM Users</title>
</head>
<body>
    <header class="off">
        <button id="exit">Sign off</button>
    </header>
    <main>
        <section class="logo">
            <img src="assets/logoBank.svg" alt="Logo de Sago Bank">
            <h1>SAGO BANK</h1>
        </section>
        <section>
            <form id="form">
                <input id="balance" type="number" name="balance">
                <span class="material-symbols-outlined">attach_money</span>
                <button>Balance</button>
                <input id="deposit" type="number" name="deposit">
                <span class="material-symbols-outlined">attach_money</span>
                <button>To deposit</button>
                <input id="withdraw" type="number" name="withdraw">
                <span class="material-symbols-outlined">attach_money</span>
                <button>Withdraw</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://es-la.facebook.com/" target="_blank">
            <img src="assets/facebbok.svg" alt="Logo Facebook">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="assets/instagram.svg" alt="Logo de Instragram">
        </a>
        <a href="https://twitter.com/" target="_blank">
            <img src="assets/twitter.svg" alt="Logo de Twitter">
        </a>
    </footer>
</body>
</html>
