<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="assets/logoBank.svg" type="image/x-icon">
    <script type="module" src="userTwo.js"></script>
    <title>SAGOBANK Users</title>
</head>
<body>
    <header class="off">
        <div>
            <button id="signOff" >Sign off</button>
        </div>
        <div id="exitContainer" class="hidden_container">
            <div id="hiddenExit" class="hidden_info">
                <img src="assets/logoBank.svg" alt="Logo de SagoBank" class="img">
                <h1>SAGOBANK</h1>
                <p>Thanks for visiting.</p>
                <p>Come back soon.</p>
                <button id="exit">Exit</button>
                <button id="goBack">Go back</button>
            </div>
        </div>
    </header>
    <main>
        <section class="logo">
            <img src="assets/logoBank.svg" alt="Logo de SagoBank" class="img">
            <h1>SAGOBANK</h1>
        </section>
        <section>
            <h2 id="welcome"></h2>
        </section>
        <section id="twoForm">
            <form class="form">
                <h4>Main account</h4>
                <input id="balanceMain" data-type="currency">
                <span class="material-symbols-outlined">attach_money</span>
                <h5>Balance</h5>
                <input id="transferSavings" type="number">
                <span class="material-symbols-outlined">attach_money</span>
                <button id="btn_transferSavings">Transfer to savings account</button>
                <input id="depositMain" type="number">
                <span class="material-symbols-outlined">attach_money</span>
                <button id="btn_depositMain">To deposit</button>
                <input id="withdrawMain" type="number">
                <span class="material-symbols-outlined">attach_money</span>
                <button id="btn_withdrawMain">Withdraw</button>
            </form>
            <form class="form">
                <h4>Savings account</h4>
                <input id="balanceSavings" data-type="currency">
                <span class="material-symbols-outlined">attach_money</span>
                <h5>Balance</h5>
                <input id="transferMain" type="number">
                <span class="material-symbols-outlined">attach_money</span>
                <button id="btn_transferMain">Transfer to main account</button>
                <input id="depositSavings" type="number">
                <span class="material-symbols-outlined">attach_money</span>
                <button id="btn_depositSavings">To deposit</button>
                <input id="withdrawSavings" type="number">
                <span class="material-symbols-outlined">attach_money</span>
                <button id="btn_withdrawSavings">Withdraw</button>
            </form>
        </section>
        <section id="mistake10" class="hidden_container">
            <span class="hidden_info">
                <p>Balance cannot be less than $10 USD</p>
            </span>
        </section>
        <section id="mistake990" class="hidden_container">
            <span class="hidden_info">
                <p>Balance cannot exceed $990 USD</p>
            </span>
        </section>
    </main>
    <footer>
        <a href="https://es-la.facebook.com/" target="_blank">
            <img src="assets/facebbok.svg" alt="Logo Facebook">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="assets/instagram.svg" alt="Logo de Instragram">
        </a>
        <a href="https://twitter.com/" target="_blank">
            <img src="assets/twitter.svg" alt="Logo de Twitter">
        </a>
    </footer>
</body>
</html>
